<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>
<!--header section-->
    <header>
      <div id="logo">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Logo"/>
      </div>

      <div id="nav">
        <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Teas</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </div>
    </header>
<!--mission section-->
    <div class="mission">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"/>

      <!--donuts-->
      <div class="image">
        <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts"/>

      </div>

      <!--myrtle-->
      <div class="image">
        <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"/>

      <div class="caption">

      </div>

        <h4>Bedford Bizarre Tea</h4>
      </div>
